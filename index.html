<!DOCTYPE html>
<html>
  <head>
    <title>ISS Flyovers</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .container {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>See the Station <small>Spot the ISS</small></h1>
        <div class="text-center">
          <button class="btn btn-default" id="refresh">Refresh</button>
        </div>
        <div><b>On the Station right now: </b><span id="astronauts"></span></div>
      <div>
          Latttitude: <input id="latitude" value="50.8429"> 
          Longitude: <input id="longitude" value="-0.1313">
        </div>
      </div>
      <h2>Weather Summary</h2>
      <div id="summary">
        
      </div>

      <h2>Flyovers</h2>

      <div id="flyovers">
        
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="underscore.js"></script>
    <script src="script.js"></script>

  </body>
</html>
